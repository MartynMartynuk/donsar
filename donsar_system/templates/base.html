{% load static %}
<!DOCTYPE html>
<head>
 <meta charset="UTF-8">
 <title>{{ title }}</title>
 <link rel="stylesheet" href="{% static 'css/styles.css' %}" >
 <link rel="stylesheet" href="{% static 'css/style_for_menu.css' %}" >
<!-- <link rel="script" href="{% static 'js/script_for_menu.js' %}" >-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>


 <div id="wrapper">
 <div class="overlay"></div>

 <!-- Sidebar -->
 <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
 <ul class="nav sidebar-nav">
  <li class="dropdown">
   <a href="{% url 'bor_calc' %}" class="dropdown-toggle" data-toggle="dropdown">Расчет концентрации БК<span class="caret"></span></a>
   <ul class="dropdown-menu" role="menu">
   <li class="dropdown-header">Dropdown heading</li>
   <li><a href="#">Action</a></li>
   <li><a href="#">Another action</a></li>
   <li><a href="#">Something else here</a></li>
   <li><a href="#">Separated link</a></li>
   <li><a href="#">One more separated link</a></li>
   </ul>
  </li>
  <li><a href="{% url 'add_album' %}">Добавить альбом НФХ</a></li>
  <li><a href="{% url 'login' %}">Авторизация</a></li>
 </ul>
 </nav>
 <!-- /#sidebar-wrapper -->

 <!-- Page Content -->
 <div id="page-content-wrapper">
  <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
   <span class="hamb-top"></span>
   <span class="hamb-middle"></span>
   <span class="hamb-bottom"></span>
  </button>
 <div class="container">
  <div class="row text-center">
   <div class="col-lg-8 col-lg-offset-2">
   {% block content %}
   {% endblock %}
   </div>
  </div>
 </div>
 </div>
 <!-- /#page-content-wrapper -->

 </div>
 <!-- /#wrapper -->

<script>
$(document).ready(function () {
 var trigger = $('.hamburger'),
 overlay = $('.overlay'),
 isClosed = false;

 trigger.click(function () {
 hamburger_cross();
 });

 function hamburger_cross() {

 if (isClosed == true) {
 overlay.hide();
 trigger.removeClass('is-open');
 trigger.addClass('is-closed');
 isClosed = false;
 } else {
 overlay.show();
 trigger.removeClass('is-closed');
 trigger.addClass('is-open');
 isClosed = true;
 }
 }

 $('[data-toggle="offcanvas"]').click(function () {
 $('#wrapper').toggleClass('toggled');
 });
});
</script>
