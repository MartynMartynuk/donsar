{% extends 'base.html' %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {% for f in form %}
        <p><label class="form-label">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button type="submit">Рассчитать</button>
    <div class="col-sm-6">
        <ul>
        {% for r in result%}
            <li>
                <label class="form-label">{{ r }}</label>
            </li>
        {% endfor %}
        </ul>
    </div>
</form>
{% endblock %}

{% block links %}
    <li><a href="{% url 'main_page' %}">На главную</a></li>
    <li><a href="{% url 'add_album' %}">Добавить альбом</a></li>
{% endblock %}
