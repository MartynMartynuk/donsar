{% extends 'base.html' %}
{% load crispy_forms_tags %}

<div class="bor_calc">
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {% for f in form %}
    <div class="form-row col-md-6 mb-0">
        {{ f|as_crispy_field }}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Рассчитать</button>
</form>
{% endblock %}
</div>
