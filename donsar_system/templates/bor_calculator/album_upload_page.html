{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for f in form %}
    <div class="form-row col-md-6 mb-0">
        {{ f|as_crispy_field }}
    </div>
<!--        <p><label class="form-label">{{f.label}}: </label>{{ f }}</p>-->
<!--        <div class="form-error">{{ f.errors }}</div>-->
    {% endfor %}
    <button type="submit">Добавить</button>
</form>
{% endblock %}

{% block links %}
    <li><a href="{% url 'main_page' %}">На главную</a></li>
    <li><a href="{% url 'add_album_name' %}">Добавить имя альбома</a></li>
{% endblock %}
